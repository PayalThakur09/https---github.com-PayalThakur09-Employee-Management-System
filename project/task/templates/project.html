<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Page</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/stylenew.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-profile">
                <button type="button" class="btn btn-light">
                    Back
                </button>
            </div>
        </div>
        <div class="mt-5 card-body shadow" style="background-color:  rgb(155, 153, 151); border-radius: 20px; padding: 20px;">
            
            <!-- Project Heading -->
            <div class="row">
                <div class="col">
                    <div class="project-heading">
                        <h2>Project Details</h2>
                    </div>
                </div>
            </div>

            <!-- Project Cards -->
            <div class="row" id="project-container">
                <!-- Project cards will be dynamically added here -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 Vibgyor Advisors Pvt. Ltd. | <a href="#">www.vibgyoradvisors.com</a></span>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{% static 'js/project.js' %}"></script>
<script>
    // buttom back 
           let btnBack = document.querySelector('button');
              btnBack.addEventListener('click', () => {
                  window.history.back();
              });
  </script>
</body>
</html>
